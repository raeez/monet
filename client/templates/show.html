{% extends "layout.html" %}

{% block title %}Collate{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>Viewing photos from {{session['email']}}</h1>
  {% for photo_url in photos %}
    <p class="image"><img src="{{photo_url}}"></img></p>
  {% endfor %}

  <p>Or, upload some <a href="{{url_for('new')}}">more</a></p>

{% endblock %}
