{% extends "layout.html" %}

{% block title %}Collate Summary{% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>Viewing photos from {{session['email']}} </h1>
  <p>Log out <a href="{{ url_for('logout') }}">here</a>.</p>

  {% for photo_url in photos %}
    <p class="image"><img src="{{photo_url}}"></img></p>
  {% endfor %}

  <p>Or, upload some photos <a href="{{url_for('new')}}">here</a>.</p>

{% endblock %}
