</head>

<body>

	<div id="canvas_header">
    	<div class="canvas_outer_wrapper">
            <div class="canvas_left_of_wrapper">
            	<div id="header_accent_bar"></div>
            </div>
            <div class="canvas_center">
                <div id="title">
                    <h1 class="click" style="display: inline">Concert at the garden</h1>
                </div>
                <div id="login">
                	<div id="canvas_login_prompt">
                        Login <a id="canvas_login_text" href="#">here</a> to claim this memory<br />
                        or <a href="">connect</a> with Facebook
                    </div>
                    
                    <div id="canvas_login_div">
                        <form id="canvas_login_form" action="" method="post">
                            <div id="canvas_login_email"><input type="text" name="email" title="Login with new or existing email" class="field100" /></div>
                            <div id="canvas_login_pass"><input type="password" name="password" title="New or existing pass" class="field100" /></div>
                            <input id="canvas_login_submit" type="submit" class="input_button" name="submit" value="Login" />
                        </form>
                    </div>
                    
                </div>
                <div class="clear"></div>
            </div>
            <div class="canvas_right_of_wrapper">
			</div>
			<div class="clear"></div>
         </div>
    </div>
    
    <div id="canvas">
    	<div class="canvas_outer_wrapper">
            <div class="canvas_left_of_wrapper">
            	<div id="share_area">
                    <div id="share_bar"></div>
                    <div id="share_link_area">
                    	<p id="share_link_prompt">Click to copy to clipboard then paste in email or IM to let friends add memories</p>
                        <script> document.write("<input id=\"share_link_value\" type=\"text\" value=\"" + window.location + "\"/>"); </script>
                    </div>
                </div>
            </div>
            <div class="canvas_center" id="photo_canvas_center">
            	<div id="photo_wrapper">
                    <div id="photo_div_1" class="photo_div"><img class="photo" src="images/1.jpg" width="117" height="175" /></div>
                    <div id="photo_div_2" class="photo_div"><img class="photo" src="images/2.jpg" width="263" height="175" /></div>
                    <div id="photo_div_3" class="photo_div"><img class="photo" src="images/3.jpg" width="263" height="175" /></div>
                    <div id="photo_div_4" class="photo_div"><img class="photo" src="images/4.jpg" width="117" height="175" /></div>
                    <div id="photo_div_5" class="photo_div"><img class="photo" src="images/5.jpg" width="263" height="175" /></div>
                    <div id="photo_div_6" class="photo_div"><img class="photo" src="images/6.jpg" width="117" height="175" /></div>
                    <div id="photo_div_7" class="photo_div"><img class="photo" src="images/7.jpg" width="117" height="175" /></div>
                    <div id="photo_div_8" class="photo_div"><img class="photo" src="images/8.jpg" width="263" height="175" /></div>
                    <div id="photo_div_9" class="photo_div"><img class="photo" src="images/9.jpg" width="263" height="175" /></div>
                    <div id="photo_div_10" class="photo_div"><img class="photo" src="images/10.jpg" width="117" height="175" /></div>
                </div>
            </div>
            <div class="canvas_right_of_wrapper">
            	<div id="bottom_accent_bar"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    
    <div id="canvas_footer">
    	<div class="canvas_outer_wrapper">
            <div class="canvas_left_of_wrapper">&nbsp;</div>
            <div class="canvas_center">
            	<div id="company_info">
                Collected through <a href="">Memoize</a><br/>
                <span id="company_info_descriptor"><a href="">About</a> | <a href="">Team</a> | <a href="">Contact</a></span>       
                </div>
                <div class="clear"></div>
            </div>
            <div class="canvas_right_of_wrapper">
            	<div id="footer_accent_bar"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    
</body>
