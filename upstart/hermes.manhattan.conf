description "hermes' daemon"

start on runlevel [2345]
stop on runlevel [06]

expect fork

respawn
respawn limit 10 5

exec sudo -u ubuntu manhattan.gunicorn	--timeout 30 \
										--keep-alive 2 \
										--max-requests 10 \
										--worker-connections 10 \
										--bind unix:/tmp/hermes.sock \
										--workers 5 --worker-class eventlet \
										--daemon \
										--log-file /var/www/log/hermes.gunicorn.log \
										servlet.h:app
